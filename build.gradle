plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "org.junit.jupiter:junit-jupiter:5.10.3"
    )
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
//    systemProperty "chromeoptions.prefs","intl.accept_languages=en"
    useJUnitPlatform()
}